<div class="flex flex-col justify-center items-center p-12 gap-5">
    <h2 class="text-3xl font-normal bg-primary rounded-lg p-2" style="color: white;">{{ countryName }}</h2>
  
    <!-- Cards -->
    <div class="flex font-light gap-10 text-black">
      <!-- Nb entries card -->
      <div class="flex flex-col justify-center items-center border-2 border-primary rounded-lg p-2 text-gray-600">
        Number of entries
        <span class="font-bold ">{{ totalEntries }}</span>
      </div>
  
      <!-- Nb medals card -->
      <div class="flex flex-col justify-center items-center border-2 border-primary rounded-lg p-2 text-gray-600">
        Total number medals
        <span class="font-bold">{{ totalMedals }}</span>
      </div>
  
      <!-- Nb athletes card -->
      <div class="flex flex-col justify-center items-center border-2 border-primary rounded-lg p-2 text-gray-600">
        Total number of athletes
        <span class="font-bold">{{ totalAthletes }}</span>
      </div>
    </div>
  
    <!-- Line Chart -->
    <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [timeline]="timeline"
    [results]="multi"
    [animations]="false"
  ></ngx-charts-line-chart>  

    <!-- Back button -->
    <button class="bg-primary rounded-lg p-2" style="color: white;" (click)="goBack()">Back</button>
</div>
